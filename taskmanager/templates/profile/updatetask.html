{% load static %}
{% load crispy_forms_tags %}

<html>

    <head>

        <meta charset="utf-8" />

        <meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1" />

        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/darkly/bootstrap.min.css">

        <link rel="stylesheet" type="text/css" href="{% static "css/styles.css" %}">

    </head>

    <br><br><br>
    <div class="container bg-black shadow-md p-5 form-layout">
        <br>
        <h3>Update</h3>
        <br>
        <form method="POST" autocomplete="off">
            
            {% csrf_token %}

            {{form.title|as_crispy_field}}
            <br><br>
            
            {{form.content|as_crispy_field}}
            <br><br>

            <br>
            <input class="btn btn-primary navbar-btn"  type = "submit" value = "submit"/>


        </form>
    </div>

</html>
